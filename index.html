<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- Right Part -->

            <div class="weather-content">
                <div class="city-date">
                    <div class="city">Multan</div>
                    <div class="date">02.02.2024</div>
                    <div class="searchBar">
                        <input type="search" name="" id="" placeholder="search here">
                    </div>
                </div>

                <div class="temperature-humidity">
                    <div class="location-temp">
                        <div class="temp">
                            <h2>20 °</h2>
                        </div>
                        <div class="humidity">
                            <div class="hummy">
                                <img width="18" height="18" src="images/wind.svg" alt="">
                                <p class="speed">6.1 mph</p>
                            </div>
                            <div class="dew">
                                <img width="14" height="14" src="images/drop.svg" alt="">
                                <p class="speed">90 %</p>
                            </div>
                        </div>
                    </div>

                    <div class="cloud-pct">
                        Cloud PCT
                    </div>
                </div>


                <div class="different-location">
                    <div class="location-card">
                        <div>Russia</div>
                        <div>20°</div>
                        <div>Cloudy</div>
                    </div>
                    <div class="location-card">
                        <div>Russia</div>
                        <div>20°</div>
                        <div>Cloudy</div>
                    </div>
                    <div class="location-card">
                        <div>Russia</div>
                        <div>20°</div>
                        <div>Cloudy</div>
                    </div>
                    <div class="location-card">
                        <div>Russia</div>
                        <div>20°</div>
                        <div>Cloudy</div>
                    </div>
                </div>
            </div>
            <!-- Left Part -->
            <div class="forcast">
                <div class="time-set">Good Morning</div>
                <div class="time">12:27 PM</div>
                <div class="content">
                    <div class="currTemp">
                        20°
                    </div>

                    <div class="currHumid">
                        <div class="hummy">
                            <img width="18" height="18" src="images/wind.svg" alt="">
                            <p class="speed">6.1 mph</p>
                        </div>
                        <div class="dew">
                            <img width="14" height="14" src="images/drop.svg" alt="">
                            <p class="speed">90 %</p>
                        </div>
                    </div>
                </div>
                <div class="mainForcast">
                    <div class="hourly-forcast">
                        <h2>Detailed Forecast</h2>
                    </div>

                    <div class="mainCard">
                        <div class="innercard">
                            <div>1 PM</div>
                            <div>20°</div>
                            <div>Cloudy</div>
                        </div>

                        <div class="innercard">
                            <div>1 PM</div>
                            <div>20°</div>
                            <div>Cloudy</div>
                        </div>

                        <div class="innercard">
                            <div>1 PM</div>
                            <div>20°</div>
                            <div>Cloudy</div>
                        </div>

                        <div class="innercard">
                            <div>1 PM</div>
                            <div>20°</div>
                            <div>Cloudy</div>
                        </div>

                        <div class="innercard">
                            <div>1 PM</div>
                            <div>20°</div>
                            <div>Cloudy</div>
                        </div>

                        <div class="innercard">
                            <div>1 PM</div>
                            <div>20°</div>
                            <div>Cloudy</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
